<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 720px;
      margin: 60px auto;
      padding: 0 20px;
      color: #222;
    }
    h1 { margin-bottom: 4px; }
    p.subtitle { color: #555; margin-top: 0; margin-bottom: 24px; }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    .options {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .options label { cursor: pointer; }
    button {
      margin-top: 12px;
      padding: 10px 24px;
      font-size: 15px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #333; }
    .result, .error {
      margin-top: 32px;
      padding: 16px;
      border-radius: 4px;
    }
    .result {
      background: #f0f7ff;
      border-left: 4px solid #3b82f6;
    }
    .error {
      background: #fff0f0;
      border-left: 4px solid #ef4444;
      color: #b91c1c;
    }
    .result h2, .error h2 { margin-top: 0; font-size: 15px; text-transform: uppercase; letter-spacing: .05em; }
    .result p, .error p { margin: 0; line-height: 1.6; }
  </style>
</head>
<body>
  <h1>Text Summarizer</h1>
  <p class="subtitle">Paste any text below and get a concise summary powered by Claude.</p>

  <form method="POST">
    <textarea name="text" placeholder="Paste your text here...">{{ original_text }}</textarea>
    <div class="options">
      <label>
        <input type="radio" name="length" value="short" {% if length != "very_short" %}checked{% endif %}>
        Short
      </label>
      <label>
        <input type="radio" name="length" value="very_short" {% if length == "very_short" %}checked{% endif %}>
        Very Short
      </label>
    </div>
    <button type="submit">Summarize</button>
  </form>

  {% if error %}
  <div class="error">
    <h2>Error</h2>
    <p>{{ error }}</p>
  </div>
  {% endif %}

  {% if summary %}
  <div class="result">
    <h2>Summary</h2>
    <p>{{ summary }}</p>
  </div>
  {% endif %}
</body>
</html>
